<body>
<script>
var n;
function checkOddEven(n){
	if(n % 2 == 0){
		return true;
		}else{
			return false;
			}
	}
var number = prompt("Enter the value", "");
if(checkOddEven(number)){
	document.write(number + " is even");
	}else{
		document.write(number + " is odd");
		}
</script>
</body>
