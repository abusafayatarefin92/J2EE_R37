<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i = 2; i < n; i++){
		if(num % i == 0){
			return false;
			}else{
				return true;
				}
		}
	}
var number = prompt("Enter the value", "");
if(isPrime(number)){
	document.write(number + " is Prime");
	}else{
		document.write(number + " is not Prime");
		}
</script>
</body>
</html>
