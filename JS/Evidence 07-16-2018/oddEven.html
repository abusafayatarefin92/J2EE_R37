<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var n;
function oddEven(n){
	if(n % 2 == 0){
		return true;
		}else{
			return false;
			}
	}
var number = prompt("Enter value here", "");
if(oddEven(number)){
	document.write(number + " is Even");
	}else{
		document.write(number + " is Odd");
		}
</script>
</body>
</html>
