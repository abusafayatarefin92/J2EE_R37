<body>
<script>
var eng = prompt("Enter English marks", "");
var math = prompt("Enter Math marks", "");
var bang = prompt("Enter Bengali marks", "");
var pass = "You are Passed!";
var fail = "You are Failed!";
if((eng > 100 || eng < 0) || (math > 100 || math < 0) || (bang > 100 || bang < 0)){
		document.write("Number should be between 0 to 100");
		}else if(eng < 40 || math < 40 || bang < 40){
			document.write(fail);
		}else{
			document.write(pass);
			}
</script>
