<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var firstValue = parseInt(prompt("Enter first value", ""));
var secondValue = parseInt(prompt("Enter second value", ""));
var sum = 0;
if(firstValue < secondValue){
	for(firstValue; firstValue <= secondValue; firstValue++){
		sum += firstValue;
		}
	}else{
		for(firstValue; firstValue >= secondValue; firstValue--){
		sum += firstValue;
		}
		}
		document.write(sum);
</script>
</body>
</html>
