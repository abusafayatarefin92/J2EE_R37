<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var newArray = ['BD', 'JP', 'IND', 'PAK', 'UK'];
var sortArray = newArray.sort();
document.write(sortArray + "<hr/>");
var reverseArray = sortArray.reverse();
document.write(reverseArray + "<hr/>");
reverseArray.unshift("US");
document.write(reverseArray + "<hr/>");
reverseArray.pop();
document.write(reverseArray + "<hr/>");
reverseArray.push("JAR");
document.write(reverseArray + "<hr/>");
reverseArray.shift();
document.write(reverseArray + "<hr/>");
</script>
</body>
</html>
