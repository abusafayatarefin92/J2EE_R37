<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
                color: red;
                padding: 3px 10px;
            }
        </style>
    </head>
    <body>
    <div style="width:40%; margin:0 auto; background-color:#FFC;">
    <center>
        <h1>Form Validation</h1>
        <form name="myForm" action="formValidation.html"  onsubmit="return validateForm()">
            Name: <input type="text" name="fname" placeholder="Enter your name"/><label id="fname"></label><br/><br/>

            Gender: <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/>Female
            <label id="gender"></label><br/><br/>

            Education: <input type="checkbox" name="ssc" value="SSC" />SSC
            <input type="checkbox" name="hsc" value="HSC"/>HSC
            <label id="education"></label><br/><br/>

            Round: <select name="round">
                <option value="Select A Round" selected="selected">Select A Round</option>
                <option value="Round 36">Round-36</option>
                <option value="Round 37">Round-37</option>
                <option value="Round 38">Round-38</option>
            </select>
            <label id="round"></label><br/><br/>

            <table>
            <tr>
            <td style="vertical-align:text-top">
            Comments:
            </td>
            <td>
            <textarea rows="5" cols="20" name="comments" placeholder="Enter At least 10 Characters"></textarea>
            <label id="comments"></label>
            </td>
            </tr>
            </table><br/>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
        <script>
            function validateForm() {
                //////////////////////// for Name //////////////
                var fname = document.forms["myForm"]["fname"].value;

                var gender = document.forms["myForm"]["gender"].value;
                var education = "";
                var ssc = document.forms["myForm"]["ssc"].value;
                var hsc = document.forms["myForm"]["hsc"].value;

                if (document.forms["myForm"].ssc.checked) {
                    education += document.forms["myForm"]["ssc"].value;
                }
                
                if (document.forms["myForm"].hsc.checked) {
                    education += ", " + document.forms["myForm"]["hsc"].value;
                }
                var round = document.forms["myForm"]["round"].value;
                var comments = document.forms["myForm"]["comments"].value;
                        ////////////////////////validation For Name Field////////////
                if (fname == "") {
                    document.getElementById('fname').innerHTML = "Name must be filled out";
                    return false;
                } else if (fname.length < 3 || fname.length > 25) {
                    document.getElementById('fname').innerHTML = "Name Length should be between 3 to 25 characters";
                    return false;
                    ////////////////////////validation For Gender Field
                } else if (gender == "") {
                    document.getElementById('gender').innerHTML = "Please! select your gender";
                    return false;
                    ////////////////////////validation For Education Field
                } else if (!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked) {
                    document.getElementById('education').innerHTML = "Please! select your education";
                    return false;
                    ////////////////////////validation For Round Field
                } else if (round == "Select A Round") {
                    document.getElementById('round').innerHTML = "Select Your Round";
                    return false;
                    ////////////////////////validation For Message Field
                } else if (comments.length < 10) {
                    document.getElementById('comments').innerHTML = "You have to write at least 10 characters";
                    return false;
                } else {
                    document.write("Name: " + fname + "<br/>");
                    document.write("Gender: " + gender + "<br/>");
                    document.write("Education: " + education + "<br/>");
                    document.write("Round: " + round + "<br/>");
                    document.write("Comments: " + comments + "<br/>");
                }
            }
        </script>
        </center>
        </div>
    </body>
</html>
