<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
</head>

<body>
<div style="width:40%; margin:0 auto; background-color:#FCF;">
<form name="myForm" action="formValidation.html" onSubmit="return sendFormData()">
<label>FullName</label>
<input type="text" name="FullName"/>
<br/>
<label>Age</label>
<input type="number" name="Age"/>
<br/>
<label>Gender</label>
<input type="radio" name="Gender" value="Male"/>Male&nbsp;
<input type="radio" name="Gender" value="Female"/>Female
<br/>
<input type="submit" value="Submit"/>
</form>
</div>
<script>
function sendFormData(){
	var a = document.myForm.FullName.value;
	if(a == ""){
		alert("Please fill the box!");
		return false;
		}
	var b = document.myForm.Age.value;
	if(b < 18 || b > 70){
		alert("Age must be between 18 and 70!");
		return false;
		}
	var c = document.myForm.Gender.value;
	if(c == ""){
		alert("Please select a gender!");
		return false;
		}
	var value1 = "value1";
	var value2 = "value2";
	var value3 = "value3";
	var quaryString = "?para1= " + value1 + "&para2= " + value2 + "&para3= " + value3;
	window.location.href = "formValidation.html" + quaryString;
	}
</script>
<div style="width:40%; margin:0 auto; background-color:#FCF;">
Output:<br/>
<script>
var quaryString = decodeURIComponent(window.location.search);
quaryString = quaryString.substring(1);
var quary = quaryString.split("&");
for(var i = 0; i < quary.length; i++){
	document.write(quary[i] + "<br/>");
	}
</script>
</div>
</body>
</html>
