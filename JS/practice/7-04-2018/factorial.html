<body>
<script>
var n;
function findFactorial(n){
		if(n == 0){
			return 1;
			}else{
				return n * findFactorial(n - 1);
				}
	}
var number = prompt("Enter the value", "1");
alert(findFactorial(number));
document.write("The factorial of " + number + " is: " + findFactorial(number));
</script>
