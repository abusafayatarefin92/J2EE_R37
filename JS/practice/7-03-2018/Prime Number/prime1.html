<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Single</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i = 2; i <= n; i++){
		if(n % i == 0){
			return false
			}else{
				return true
				}
		}
	}
	
var number = prompt("Enter the value", "0");
if(isPrime(number)){
	document.write(number + " is a Prime Number");
	}else{
		document.write(number + " is not a Prime Number");
		}
</script>
</body>
</html>
