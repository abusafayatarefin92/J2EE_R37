<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text Box Math</title>
</head>

<body bgcolor="#ffffaa">
<h4>Enter two numbers and pess the sum button.</h4>
<form name="calc">
<input type="text" name="aOne"/><br/>
<input type="text" name="aTwo"/><br/>
<input type="button" value="Sum" onClick="addEmUp()"/>
</form>
<script>
function addEmUp(){
	var sum = parseInt(document.calc.aOne.value) + parseInt(document.calc.aTwo.value);
	alert(sum);
	}
</script>
</body>
</html>
