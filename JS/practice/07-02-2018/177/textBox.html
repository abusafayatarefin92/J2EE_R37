<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text Box</title>
</head>

<body bgcolor="goldenrod">
<h4>Enter a user name between 7 & 12 characters long:</h4>
<form name="users">
<input type="text" name="userName" size="12" maxlength="12" value="userName"/><br/>
<input type="button" value="Check user name" onClick="tooShort()"/>
</form>
<script>
function tooShort(){
	if(document.users.userName.value.length < 7){
		alert("Your username must be at least 7 characters");
		}else{
			alert("Your username is accepted:");
			}
	}
</script>
</body>
</html>
