<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Variable Form</title>
</head>

<body bgcolor="#BedFed">
<form name="stateBird">
<input type="text" name="state"/>:State Name<br/>
<input type="text" name="bird"/>:Name of the State Bird<br/>
<input type="button" value="Bird Button" onClick="putBird()"/>
</form>
<script>
function putBird(){
	var state = "New Mexico";
	document.stateBird.state.value = state;
	var bird = "New Mexico";
	document.stateBird.bird.value = bird;
	
	}
</script>
</body>
</html>
