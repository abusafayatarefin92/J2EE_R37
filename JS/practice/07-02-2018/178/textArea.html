<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text Area</title>
</head>

<body bgcolor="palegoldenrod">
<h3>Daily Memo:</h3>
<form name="memo">
<textarea cols="40" rows="8" name="today" readonly="0"/></textarea><br/>
<input type="button" value="See Message" onClick="setUp()"/>
</form>
<script>
function setUp(){
	var TA = new Object();
	TA = document.memo.today;
	TA.value = "JavaScript can be used with a variety of applications and designs. This message shall not be altered by the viewer on pain of a nose snuffle. Just try it! \n Signed, \n The boss"
	}
</script>
</body>
</html>
