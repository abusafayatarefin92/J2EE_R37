<body>
<script>
var n;
function factorial(n){
	if(n == 0){
		return 1;
		}else{
			return n * factorial(n - 1);
			}
	}
var number = prompt("Enter value here", "1");
alert(factorial(number));
document.write("The factorial for " + number + " is: " + factorial(number));
</script>
</body>
