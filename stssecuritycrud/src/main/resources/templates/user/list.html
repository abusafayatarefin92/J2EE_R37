<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<a th:href="@{/user/add}">Add User</a> | <a th:href="@{/role/add}">Add Role</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>username</th>
            <th>Role Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="u : ${list}">
            <td th:text="${u.name}"></td>
            <td th:text="${u.mobile}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.username}"></td>
            <td>
                <span th:each="rr : ${u.roles}">
                    <span th:text="${rr.rolename} + ' '"/>
                </span>
            </td>
            <td><a th:href="@{'/user/edit/' + ${u.id}}">edit</a> </td>
            <td><a th:href="@{'/user/delete/' + ${u.id}}">delete</a> </td>
        </tr>
    </table>
    <a th:href="@{/dashboard}">Home</a>
</body>
</html>
