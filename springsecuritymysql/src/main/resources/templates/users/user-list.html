<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/users/add}">Add User</a> | <a th:href="@{/role/add}">Add Role</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Status</th>
            <th>username</th>
            <th>password</th>
            <th>Role Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="u : ${userlist}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.mobile}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.status}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.password}"></td>
            <td>
                <span th:each="rr : ${u.roles}">
                    <span th:text="${rr.rolename} + ' '"/>
                </span>
            </td>
            <td><a th:href="@{'/users/edit/' + ${u.id}}">edit</a> </td>
            <td><a th:href="@{'/users/delete/' + ${u.id}}">delete</a> </td>
        </tr>
    </table>
</body>
</html>
