<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
<div style="width:40%; margin:0 auto; background-color:#0F9;">
<form action="display.html" style="padding:30px">
<label>UserName</label>
<input type="text" name="UserName"/><br/>
<label>FullName</label>
<input type="text" name="FullName"/><br/>
<label>Password</label>
<input type="password" name="Password"/><br/>
<label>Re-TypePassword</label>
<input type="password" name="Re-TypePassword"/><br/>
<label>Gender</label>
<input type="radio" name="Gender" value="Male"/>Male
<input type="radio" name="Gender" value="Female"/>Female<br/>
<label>CompletedSubject</label>
<input type="checkbox" name="CompletedSubject" value="PPT"/>PPT
<input type="checkbox" name="CompletedSubject" value="HTML"/>HTML
<input type="checkbox" name="CompletedSubject" value="Bootstrap"/>Bootstrap
<input type="checkbox" name="CompletedSubject" value="JavaScript"/>JavaScript<br/>
<label>Round</label>
<select name="Round">
<option>Select A Round</option>
<option value="Round-35">Round-35</option>
<option value="Round-36">Round-36</option>
<option value="Round-37">Round-37</option>
<option value="Round-38">Round-38</option>
<option value="Round-39">Round-39</option>
</select><br/>
<label>Comment</label>
<textarea name="Comment" rows="2" cols="16"></textarea><br/><br/>
<input type="reset" value="Reset"/>
<input type="submit" value="Submit" onSubmit="sendFormData()"/>
</form>
</div>
<script>
function sendFormData(){
	var value1 = "value1";
	var value2 = "value2";
	var value3 = "value3";
	var value4 = "value4";
	var value5 = "value5";
	var value6 = "value6";
	var value7 = "value7";
	var value8 = "value8";
	var quaryString = "?para1= " + value1 + "&para2= " + value2 + "&para3= " + value3 + "&para4= " + value4 + "&para5= " + value5 + "&para6= " + value6 + "&para7= " + value7 + "&para8= " + value8;
	window.location.href = "display.html" + quaryString;
	}
</script>
</body>
</html>
