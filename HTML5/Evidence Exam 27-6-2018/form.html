<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
<div style="width:40%; margin:0 auto; background-color:#FCF;">
<form action="display.html" style="padding:20px;">
<label>User Name</label>
<input type="text" name="User Name" required/><br/>
<label>Full Name</label>
<input type="text" name="Full Name" required/><br/>
<label>Password</label>
<input type="password" name="Password" required/><br/>
<label>Re-type password</label>
<input type="password" name="Re-type password" required/><br/>
<label>Gender</label>
<input type="radio" name="Gender" value="Male"/>Male
<input type="radio" name="Gender" value="Female"/>Female<br/>
<label>Language</label>
<select name="Language">
<option>Select A Language</option>
<option value="English">English</option>
<option value="Bangla">Bangla</option>
<option value="Arabic">Arabic</option>
<option value="Japanease">Japanease</option>
</select><br/>
<label>Comment</label>
<textarea name="Comment" cols="16" rows="2"></textarea><br/><br/>
<input type="reset" value="Reset"/>
<input type="submit" value="Submit" onSubmit="sendFormData()"/>
</form>
</div>

</body>
</html>
