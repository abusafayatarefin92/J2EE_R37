<html>
	<head>
		<title>Home</title>
		<script type="text/javascript">
			function hi(){
				alert("I am Alert");
			}
		</script>
		
	</head>

	<body>
		<h1 title="test title... called tooltip" style="color:green; font-size:30px; font-weight:bold; font-style:italic;">This is Home Page</h1>
		<h2>This is events:::: page 17</h2>
		
		<button onclick="hi()">on click</button><br/>
		<button ondblclick="hi()">on double click</button><br/>
		<button onmousedown="hi()">on mouse down click</button><br/>
		<button onmouseup="hi()">on mouse up click</button><br/>
		<button onmouseover="hi()">on mouse over click</button><br/>
		<button onmousemove="hi()">on mouse move</button><br/>
		<button onmouseout="hi()">on mouse out</button><br/>
		<button onkeypress="hi()">on key press</button><br/>
		<button onkeydown="hi()">on key down</button><br/>
		<button onkeyup="hi()">on key up</button>
		<input type="text" name="firstname" placeholder="Input first name here"/>
	</body>
</html>
