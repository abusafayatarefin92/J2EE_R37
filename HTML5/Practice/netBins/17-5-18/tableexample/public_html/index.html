<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            table{
                width: 300px;
                height: 200px;
                
                background: #ccffcc;
            }
            
            td{
                border: 1px solid #3333ff;
            }
            th{
                border: 2px solid #ff00ff;
                color: #990000;
            }
        </style>
    </head>
    <body>
        <div>Normal Table 1 Creation</div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        
        </table>
        <br/>
        <h3>Normal Table 2</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jubayir</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zakir</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Angel Moly (Bipod)</td>
            </tr>
        
        </table>
        <h3>Standard Table 3</h3>
        <table>
            <thead>
                <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>1</td>
                <td>Jubayir</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zakir</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Angel Moly (Bipod)</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>End</td>
                    <td>Thank You!</td>
                </tr>
            </tfoot>
        </table>
        <h3>Standard Table 4</h3>
        <table>
            <thead>
                <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>Pen</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Erasar</td>
                <td>100</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>250</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
