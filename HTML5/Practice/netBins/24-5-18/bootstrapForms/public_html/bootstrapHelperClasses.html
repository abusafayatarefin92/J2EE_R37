<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css"/>
    </head>
    <body>
        <!-- Close icon -->
        <p>
            Close Icon Example
            <button type="button" class="close" aria-hidden="true">&times;</button>
        </p>
        <!-- Carets -->
        <p>
            Caret Example
            <span class="caret"></span>
        </p>
        <!-- Quick floats -->
        <div class="pull-left">
            Quick Float to left
        </div>
        <div class="pull-right">
            Quick Float to right
        </div>
        <!-- Center content blocks -->
        <div class="row">
            <div class="center-block" style="width: 200px; background-color: #33ff66;">
                This is an example for center-block
            </div>
        </div>
        <!-- Clearfix -->
        <div class="clearfix" style="background: #ffff33; border: 1px solid #ff0000; padding: 10px;">
            <div class="pull-left" style="background: #ff00ff;">
                Quick Float to left
            </div>
            <div class="pull-right" style="background: #0000ff;">
                Quick Float to right
            </div>
        </div>
        <!-- Showing and hiding content -->
        <div class="row" style="padding: 91px 100px 19px 50px">
            <div class="show" style="left-margin: 10px; width: 300px; background-color: #00cccc;">
                This is an example of show class
            </div>
            <div class="hidden" style="width: 200px; background-color: #999999;">
                This is an example of hide class
            </div>
        </div>
        <!-- Screen reader content -->
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pass">Password</label>
                    <input type="password" class="form-control" placeholder="Password"/>
                </div>
            </form>
        </div>
    </body>
</html>
