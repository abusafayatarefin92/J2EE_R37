<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css"/>
    </head>
    <body>
        <div class="container" style="padding: 40px;">
            <div class="row visible-on">
                <div class="col-xs-6 col-xs-3" style="background-color: #00ffcc; box-shadow: inset 1px -1px 1px #00ff66, inset -1px 1px 1px #33cc00;">
                    <span class="hidden-xs">Extra small</span>
                    <span class="visible-xs">Visible on x-small</span>
                </div>
                <div class="col-xs-6 col-xs-3" style="background-color: #cccc00; box-shadow: inset 1px -1px 1px #cc6600, inset -1px 1px 1px #ff0000;">
                    <span class="hidden-sm">Small</span>
                    <span class="visible-sm">Visible on small</span>
                </div>
                <div class="clearfix visible-xs"></div>
                <div class="col-xs-6 col-sm-3" style="background-color: #cc0099; box-shadow: inset 1px -1px 1px #6600cc, inset -1px 1px 1px #660099;">
                    <span class="hidden-md">Medium</span>
                    <span class="visible-md">Visible on medium</span>
                </div>
                <div class="col-xs-6 col-xs-3" style="background-color: #000099; box-shadow: inset 1px -1px 1px #006699, inset -1px 1px 1px #00cccc;">
                    <span class="hidden-lg">Large</span>
                    <span class="visible-lg">Visible on large</span>
                </div>
            </div>
        </div>
    </body>
</html>
