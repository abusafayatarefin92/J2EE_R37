<!DOCTYPE html>
<html>
    <head>
        <title>Div Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Div Example</h1>
        <hr/>
        <div id="maincontainer">
            <div id="headercontainer">
            <img src="arefin.jpg" height="100px" width="100px"/>
            </div>
            <div id="bodycontainer1">
                <div id="left">
                    <h1 class="head">Unordered List</h1>
                    <hr/>
                    <ul class="list">
                        <li>One</li>
                        <li>Two</li>
                        <li>Three</li>
                        <li>Four</li>
                        <li>Five</li>
                        <li>Six</li>
                    </ul>
                </div>
                <div id="right">
                    <h1 class="head">Ordered List</h1>
                    <hr/>
                    <ol class="list">
                        <li>One</li>
                        <li>Two</li>
                        <li>Three</li>
                        <li>Four</li>
                        <li>Five</li>
                        <li>Six</li>
                    </ol>
                    
            </div>
            <div id="bodycontainer2">
                <div id="content">Content</div>
                <div id="topic">Topic</div>
                <div id="disclaimer">Disclaimer</div>
            </div>
            <div id="footercontainer">
                <div id="name">Abu Safayat Arefin</div>
                <div id="sign">Sign</div>
            </div>
        </div>
    </body>
</html>
