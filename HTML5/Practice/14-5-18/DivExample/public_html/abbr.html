<!DOCTYPE html>
<html>
    <head>
        <title>Abbreviation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            abbr[title]{
                border-bottom-style: dotted;
                border-bottom-width: 1px;
            }
        </style>
    </head>
    <body>
        <div>Abbreviation</div>
        <p>They wake up at 7 <abbr>a.m.</abbr> and go to bed at 9 <abbr>p.m.</abbr> everyday.</p>
        <p>They listened to games via the online <abbr title="Major League Baseball">MLB</abbr> Gameday Audio service.</p>
        <p>They listened to games via the online <abbr>MLB</abbr> (Major League Baseball) Gameday Audio service</p>
        <p>They wake up at 7 <abbr title="Ante meridiem: Before noon">a.m.</abbr> and go to bed at 9 <abbr title="Post meridiem: After noon">p.m.</abbr> everyday</p>
    
    </body>
</html>
