    <body>
        <div>Acronym</div>
        <p>After <b>the</b> <acronym>radar</acronym> detected <strong>movement</strong> under the ship, she threw on her <acronym title="self-contained underwater breathing apparatus">scuba</acronym> gear to go check it out.</p>
        <p>This text appears left-to-right by default, while <bdo dir="rtl">this appears right-to-left</bdo>.</p>
        <p>This appears <big>big</big> and this appears <small>small</small></p>
        <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p>
        <p>H<sub>2</sub>O</p>
