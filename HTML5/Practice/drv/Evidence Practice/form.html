<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Practice</title>
</head>

<body>
<div style="width: 40%; margin:0 auto; background-color: #FFC;">
<form action="form.html" style="padding:7px;">
<label>Full Name</label>
<input type="text" name="Full name" required/><br/>
<label>ID</label>
<input type="text" name="ID" required/><br/>
<label>Round</label>
<select name="Round">
<option>Select Round</option>
<option value="Round 36">Round 36</option>
<option value="Round 37">Round 37</option>
<option value="Round 38">Round 38</option>
</select><br/>
<label>Gender</label>
<input type="radio" name="Gender" value="Male"/>:Male
<input type="radio" name="Gender" value="female"/>:Female
<br/><br/>
<input type="reset" value="Reset"/>
<input type="submit" value="Send" onSubmit="sendFormData()"/>
</form>
</div>
<script>
function sendFormData(){
	var value1 = "value1";
	var value2 = "value2";
	var value3 = "value3";
	var value4 = "value4";
	var quaryString = "?para1= " + value1 + "&para2= " + value2 + "&para3= " + value3 + "&para4= " + value4;
	window.location.href = "result.html" + quaryString;
	}
</script>
<div style="width: 40%; margin:0 auto; background-color: #FFC;">
<script>
var quaryString = decodeURIComponent(window.location.search);
quaryString = quaryString.substring(1);
var quaries = quaryString.split("&");
for(var i = 0; i < quaries.length; i++){
	document.write(quaries[i] + "<br/>")
	}
</script>
</div>
</body>
</html>
