<html>
    <head>
        <title>Media</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 red">3</div>
                <!--Large devices (large desktops, 1200px and up-->
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 green">3</div>
                <!--Medium devices (desktops, 992px and up-->
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 blue">3</div>
                <!--Small devices (tablets, 768px and up-->
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 yellow">3</div>
                <!--Extra small devices (phones, less than 768px-->
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 red">3</div>
                <!--Large devices (large desktops, 1200px and up-->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 green">3</div>
                <!--Medium devices (desktops, 992px and up-->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 blue">3</div>
                <!--Small devices (tablets, 768px and up-->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 yellow">3</div>
                <!--Extra small devices (phones, less than 768px-->
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 red"><h1>3</h1></div>
                <!--Large devices (large desktops, 1200px and up-->
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 green"><h1>3</h1></div>
                <!--Medium devices (desktops, 992px and up-->
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 blue"><h1>3</h1></div>
                <!--Small devices (tablets, 768px and up-->
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 yellow"><h1>3</h1></div>
                <!--Extra small devices (phones, less than 768px-->
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 black"><h1>3</h1></div>
                <!--Extra small devices (phones, less than 768px-->
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 violate"><h1>3</h1></div>
                <!--Extra small devices (phones, less than 768px-->
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xm-6 red">5</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xm-6 green">5</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xm-6 blue">5</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xm-6 yellow">5</div>
            <div class="col-lg-4 col-md-12 col-sm-6 col-xm-12 violate">5</div>
        </div>
    </body>
</html>
