<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
    <style type="text/css">
        .success {
            color: greenyellow;
            font-weight: bold;
        }

        .err {
            color: red;
        }
    </style>
</head>

<body>
<div layout:fragment="custom-content">
    <div class="card, col-sm-12">
        <div class="card-header">
            Edit <strong>Profile</strong>
        </div>
        <div class="card-body card-block">
            <!--<span th:text="${existuser}"></span>-->
            <form method="post" class="form-horizontal" th:object="${user}" th:action="@{/profile/profile}">
                <div class="row form-group">
                    <div class="col-12 col-md-12">
                        <input type="hidden" th:value="${user.get().id}"/>
                        <input type="hidden" th:value="${user.get().password}"/>
                        <input type="hidden" th:value="${user.get().enabled}"/>
                        <input type="hidden" th:value="${user.get().confirmationToken}"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">User Name</label></div>
                    <div class="col-12 col-md-9">
                        <span th:text="${user.get().userName}"></span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Email</label></div>
                    <div class="col-12 col-md-9">
                        <span th:text="${user.get().email}"></span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Mobile No.</label></div>
                    <div class="col-12 col-md-9">
                        <span th:text="${user.get().mobile}"></span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Name</label></div>
                    <div class="col-12 col-md-9">
                        <span th:text="${user.get().name}"></span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Registration Date</label></div>
                    <div class="col-12 col-md-9">
                        <span th:text="${user.get().registrationDate}"></span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Role</label></div>
                    <div class="col-12 col-md-9">
                        <span th:each="r : ${user.get().roles}">
                            <span th:text="${r.roleName} + ' '"/>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
