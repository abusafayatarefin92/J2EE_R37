<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/role/edit} + ${id}" th:object="${role}" method="POST">
        <table>
            <input type="hidden" th:field="*{id}" th:value="${role.id}"/>
            <tr>
                <td><label>Role Name: </label></td>
                <td>
                    <input type="text" th:field="*{rolename}" th:value="${role.rolename}"/>
                </td>
                <td th:if="${#fields.hasErrors('roleName')}" th:errors="*{rolename}"></td>
                <span th:text="${exist}"></span>
            </tr>
            <tr>
                <td>
                    <button type="submit">Edit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
