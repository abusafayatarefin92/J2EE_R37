<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        table{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<a th:href="@{/add}">Add User</a> | <a th:href="@{/role-list}">Role List</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course Completed</th>
        <th>Round</th>
        <th>Birth Date</th>
        <th>Photo</th>
        <th>Role Name</th>
        <th>Edit User</th>
        <th>Delete User</th>

    </tr>
    <tr th:each="u : ${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phone}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.gender}"></td>
        <td>
            <span th:each="c : ${u.courses}">
                <span th:text="${c} + '  '"/>
            </span>
        </td>
        <td th:text="${u.round}"></td>
        <td th:text="${u.birthDate}" th:pattern="yyyy-MM-dd"></td>
        <td><img th:src="@{${u.getFilePath()}}" width="100" height="100"/></td>
        <td>
            <span th:each="rr : ${u.roles}">
                <span th:text="${rr.roleName} + '  '"/>
            </span>
        </td>
        <td><a th:href="@{'/edit/' + ${u.id}}">edit</a> </td>
        <td><a th:href="@{'/delete/' + ${u.id}}">delete</a> </td>
    </tr>
</table>
</body>
</html>
