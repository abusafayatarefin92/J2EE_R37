<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/add-user}">Add User</a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="u : ${userlist}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.mobile}"></td>
        <td>
            <span th:each="r : ${u.roles}">
                <span th:text="${r.rolename} + ' '"></span>
            </span>
        </td>
        <td><a th:href="@{'/edit-user/' + ${u.id}}">Edit</a> </td>
        <td><a th:href="@{'/delete-user/' + ${u.id}}">Delete</a> </td>
    </tr>
</table>
</body>
</html>
